<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Page</title>
    <meta name="description" content="Alice Wind Country Page for WDD 131 - Dynamic Web Fundamentals">
    <meta name="author" content="Alice Wind">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1><span id="place-title">Japan</span></h1>
    </header>
    <main>
        <div class="hero">
            <picture>                
                <source srcset="images/japan-large-hero.webp" media="(min-width: 600px)">
                <img src="images/japan-small-hero.webp" alt="Japan Image" width="500" height="750">
            </picture>
        </div>
        <section class="info">
            <h2>Data</h2>
            <div class="data">
                <div class="key">Area:</div>
                <div class="value">377,975 sq km</div>
                <div class="key">Population:</div>
                <div class="value">122,860,893</div>
                <div class="key">Capital:</div>
                <div class="value">Tokyo</div>
                <div class="key">Language:</div>
                <div class="value">Japanese</div>
                <div class="key">Currency:</div>
                <div class="value">Japanese yen</div>
                <div class="key">Time Zone:</div>
                <div class="value">UTC+9</div>
                <div class="key">Calling Code:</div>
                <div class="value">+81</div>
                <div class="key">Internet TLD:</div>
                <div class="value">.jp</div>
            </div>

        </section>
        <section class="info">
            <h2>Weather</h2>
            <img src="images/mostly-sunny.svg" alt="weather icon" width="100">
            <div class="weather">
                <div class="key">Temperature:</div>
                <div class="value">19Â°C</div>
                <div class="key">Conditions:</div>
                <div class="value">Mostly Sunny</div>
                <div class="key">Wind:</div>
                <div class="value">3 km/h</div>
                <div class="key">Wind Chill:</div>
                <div class="value"></div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> &#10070; Alice Wind &#10070; Utah</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
