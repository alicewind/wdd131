<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product Review Form for WDD 131 - Dynamic Web Fundamentals">
    <meta name="author" content="Alice Wind">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="pr1">
            <label class="product" for="productName">Product Name
                <select id="productName" name="prodname" required>
                <option value="" disabled selected>Select a Product</option>
                </select>
            </label>

            <label for="rating">Overall Rating</label>               
            <div class="rating-group">
                <input type="radio" id="rating" name="rating" value="one" required>&star;
                <input type="radio" id="rating" name="rating" value="two" required>&star;&star;
                <input type="radio" id="rating" name="rating" value="three" required>&star;&star;&star;
                <input type="radio" id="rating" name="rating" value="four" required>&star;&star;&star;&star;
                <input type="radio" id="rating" name="rating" value="five" required>&star;&star;&star;&star;&star;
            </div>

            <label for="date">Date of Installation<input type="date" id="date" name="installationDate" required></label>

            <label for="features">Which features did you find useful in the product?</label>
            <label for="features">(Check all that apply)</label>
            <input type="checkbox" id="features" name="durability" value="yes">Durability
            <input type="checkbox" id="features" name="ease" value="yes">Ease of Use
            <input type="checkbox" id="features" name="performance" value="yes">Performance
            <input type="checkbox" id="features" name="design" value="yes">Design

            <label class="text-field" for="review">Written Review <span class="optional">(Optional)</span></label>
            <textarea id="review" name="review"></textarea>
            <label class="text-field" for="name">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="name" name="name">

            <input type="submit" value="Post Review">
            
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> &#10070; Alice Wind &#10070; Utah</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
