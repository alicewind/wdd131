<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product Review Form for WDD 131 - Dynamic Web Fundamentals">
    <meta name="author" content="Alice Wind">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="pr1">
            <label>Product Name
                <select id="productName" name="prodname" required>
                <option value="">Select a Product</option>
                </select>
            </label>

            <div>Overall Rating</div>
            <input type="radio" name="rating" value="one" required>&star;</label>
            <label><input type="radio" name="rating" value="two" required>&star;&star;</label>
            <label><input type="radio" name="rating" value="three" required>&star;&star;&star;</label>
            <label><input type="radio" name="rating" value="four" required>&star;&star;&star;&star;</label>
            <label><input type="radio" name="rating" value="five" required>&star;&star;&star;&star;&star;</label>
            
            <label>Date of Installation<input type="date" name="installationDate" required></label>

            <div>Which features did you find useful in the product?</div>
            <div>(Check all that apply)</div>
            <label><input type="checkbox" id="features" name="durability" value="yes">Durability</label>
            <label><input type="checkbox" id="features" name="ease" value="yes">Ease of Use</label>
            <label><input type="checkbox" id="features" name="performance" value="yes">Performance</label>
            <label><input type="checkbox" id="features" name="design" value="yes">Design</label>

            <label>Written Review <span class="optional">(Optional)</span><input type="textarea" id="review" name="review"></label>
            <label>Your Name <span class="optional">(Optional)</span><input type="text" id="name" name="name"></label>

            <input type="submit" value="Post Review">
            
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> &#10070; Alice Wind &#10070; Utah</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
