<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Product Review Form for WDD 131 - Dynamic Web Fundamentals">
    <meta name="author" content="Alice Wind">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="pr1">
            <label class="product" for="productName">Product Name
                <select id="productName" name="prodname" required>
                <option value="" disabled selected>Select a Product</option>
                </select>
            </label>

            <div>Overall Rating</div>               
            <div class="rating-group">
                <label for="one">&star;</label>
                <input type="radio" id="one" name="rating" value="one" required>
                <label for="two">&star;&star;</label>
                <input type="radio" id="two" name="rating" value="two" required>
                <label for="three">&star;&star;&star;</label>
                <input type="radio" id="three" name="rating" value="three" required>
                <label for="four">&star;&star;&star;&star;</label>
                <input type="radio" id="four" name="rating" value="four" required>
                <label for="five">&star;&star;&star;&star;&star;</label>
                <input type="radio" id="five" name="rating" value="five" required>
            </div>

            <label for="date">Date of Installation<input type="date" id="date" name="installationDate" required></label>

            <div>Which features did you find useful in the product?</div>
            <div>(Check all that apply)</div>
            <div class="features-group">                
                <input type="checkbox" id="durability" name="durability" value="yes">
                <label for="durability">Durability</label>
                <input type="checkbox" id="ease" name="ease" value="yes">
                <label for="ease">Ease of Use</label>
                <input type="checkbox" id="performance" name="performance" value="yes">
                <label for="performance">Performance</label>
                <input type="checkbox" id="design" name="design" value="yes">
                <label for="design">Design</label>
            </div>

            <label class="text-field" for="review">Written Review <span class="optional">(Optional)</span></label>
            <textarea id="review" name="review"></textarea>
            <label class="text-field" for="name">Your Name <span class="optional">(Optional)</span></label>
            <input type="text" id="name" name="name">

            <input type="submit" value="Post Review">
            
        </form>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> &#10070; Alice Wind &#10070; Utah</p>
        <p>Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
